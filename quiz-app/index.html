<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" width="device-width" initial-scale=1.0; maximum-scale=1.0 charset="utf-8">
	<title>Quiz App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
		<!-- quiz header -->
		<header class="quiz-header">
			<h1>What Country is Your Food From?</h1>
		</header>
		<!-- start quiz screen -->
		<section class="quiz-start-screen">
		<p>Start the quiz by clicking on the button below</p>
			<button class="js-start-quiz quiz-start-button">Start Quiz</button>
		</section>

		<!-- / start quiz screen -->

		<!-- quiz questions body-->
		<section class="quiz-section hidden">
			<article class="quiz-body">
				<header class="quiz-body-header">
					<h1>Question?</h1>
					<p>Quiz <span class="quiz-number">1</span> out of 10</p>
					<p><b>Correct answers:</b> <span class="correct-answers">0</span> <b>Incorrect answers:</b> <span class="incorrect-answers">0</span></p>
				</header>
				<section class="quiz-content">
					<div class="quiz-inner-content">
						<ul class="multiple-choices">
						</ul>
						<input type="submit" value="submit"> 
					</div>
					<div class="quiz-feedback hidden">
						<p>Feedback Here</p>
					</div>
				</section>
			</article>
		</section>
	</main>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
