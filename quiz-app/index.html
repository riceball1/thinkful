<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" width="device-width" initial-scale=1.0; maximum-scale=1.0 charset="utf-8">
	<title>Quiz App</title>
	<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main>
	<nav class="track-status hidden">
		<div class="quiz-num-div">Question <span class="quiz-number">1</span> out of 10</div>
	</nav>
		<!-- start quiz screen -->
		<section class="quiz-start-screen">
			<div class="start">
				<h1>Do you know where your food comes from?</h1>
				<p>A quiz for food experts.  Are you ready?</p>
				<button class="js-start-quiz quiz-start-button">
				Start Quiz!
				</button>
			</div>
		</section>

		<!-- / start quiz screen -->

		<!-- quiz questions body-->
		<section class="quiz-section hidden">
			<article class="quiz-body">
				<header class="quiz-body-header">
					<h1>Where is this food?</h1>
					<img class="question-image">
				</header>
				<section class="quiz-content">
					<div class="quiz-inner-content">
						<ul class="multiple-choices">
						</ul>
					</div>
				</section>
			</article>
		</section>
		<section class="try-again-section hidden">
			<h1>Your Results: </h1>
			<div class="answer-div">
				<div class="correct-answers">0</div> 
			</div>
			<button class="js-try-again again-button">Try Again?</button>
			
		</section>
	</main>
	
	
	<!-- scripts -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
