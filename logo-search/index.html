<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Logo Search</title>
</head>
<body>
<header>
  <h1>Society Education Programs</h1>
</header>
<form class="selection">
  <div class="select-options">
    <div class="dropdown">
      <button class="dropbtn program">PROGRAM TYPES <span class="caret">v</span></button>
      <div class="dropdown-content">
        <option value="SEARCH ALL">SEARCH ALL</option>
        <option value="SCHOLARSHIP PROGRAM">SCHOLARSHIP PROGRAM</option>
        <option value="LOAN PROGRAM">LOAN PROGRAM</option>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn education">EDUCATION LEVEL <span class="caret">v</span></button>
      <div class="dropdown-content">
        <option value="SEARCH ALL">SEARCH ALL</option>
        <option value="K-12">K-12</option>
        <option value="HIGH SCHOOL">HIGH SCHOOL</option>
      </div>
    </div>
  </div>
  <button class="search-button">SEARCH</button>
</form>
<div class="logos">
  <img src="images/aci-color.png" class="logo-1 logo-image grayscale">
  <img src="images/acm-color.png" class="logo-2 logo-image grayscale">
  <img src="images/afe-color.png" class="logo-3 logo-image grayscale">
  <img src="images/aci-color.png" class="logo-1 logo-image grayscale">
  <img src="images/acm-color.png" class="logo-2 logo-image grayscale">
  <img src="images/afe-color.png" class="logo-3 logo-image grayscale">
  <img src="images/aci-color.png" class="logo-1 logo-image grayscale">
  <img src="images/acm-color.png" class="logo-2 logo-image grayscale">
  <img src="images/afe-color.png" class="logo-3 logo-image grayscale">
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
