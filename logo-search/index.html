<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>Logo Search</title>
</head>
<body>
<header>
  <h1>Society Education Programs</h1>
</header>
<form class="selection">
  <div class="select-options">
    <div class="dropdown">
      <h3>PROGRAM TYPES</h3>
      <button class="dropbtn program" value="SEARCH ALL">SEARCH ALL</button>
      <div class="dropdown-content">
        <option value="SEARCH ALL">SEARCH ALL</option>
        <option value="SCHOLARSHIP">SCHOLARSHIP PROGRAM</option>
        <option value="LOAN">LOAN PROGRAM</option>
      </div>
    </div>
    <div class="dropdown">
      <h3>EDUCATION LEVEL</h3>
      <button class="dropbtn education" value="SEARCH ALL">SEARCH ALL</button>
      <div class="dropdown-content">
        <option value="SEARCH ALL">SEARCH ALL</option>
        <option value="K-12">K-12</option>
        <option value="HIGH SCHOOL">HIGH SCHOOL</option>
      </div>
    </div>
  </div>
  <button class="search-button">SEARCH</button>
</form>
<div class="logos">
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="app.js"></script>
</body>
</html>
