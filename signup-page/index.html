<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<img src="logo.png" alt="AnalogSea logo" class="logo">
	<form action="post">
	<h1>Sign up</h1>
		<label>Email</label><input type="email" name="email" placeholder="foo@bar.com">
		<label>Password</label><input type="password" name="password" placeholder="1234passw0rd">
		<button type="submit">Sign up</button>
		<p><a href="#">Forgot password?</a></p>
	</form>
<p class="login-link">Already have an account? <a href="#">Log in</a></p>

</body>
</html>
