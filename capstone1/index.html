<!DOCTYPE html>
<html lang="en">
<head>
	<title>Multilingual Tweeter</title>
	<!-- external style sheets -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
	<!-- fonts -->
 	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
 	<link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
 	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 	<!-- customized css -->
  	<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
	<h1>Multilingual Tweeter</h1>
	<p class="subtitle">Tweet in the Language of Your Choice</p>
</header>
<div class="overlay"></div>
<main class="container">
	<section class="search-form">
	<form id="js-twitter-form">
      <input type="text" name="twitter-keyword-entry" id="twitter-keyword-entry" placeholder="search twitter here" required>
			<!-- <img src="images/magnifer.png" class="search-glass"> -->
      <input type="number" name="limitTweeterItems" id="limitTweeterItems" placeholder="# of tweets" min="1" value="3">
      <button class="js-submit-search submit-button" type="btn">submit</button>
    </form>
	</section>
	<section class="tools hidden">
		<div class="language-choice"></div>
		<div class="dropdown">
			<button class="dropbtn">translate tweets</button>
		  	<div class="dropdown-content">
			    <option value="es">Spanish</option>
			    <option value="ru">Russian</option>
			    <option value="fr">French</option>
			    <option value="en">English</option>
					<option value="tr">Turkish</option>
		  	</div>
		</div>
	</section>
	<section class="tweet-list hidden">
		<div class="individual-tweets-list">
			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
			<span class="sr-only">Loading...</span>
		</div>
	</section>
	<section class="translated-tweets hidden">
		<div class="translated-tweets-list">
		</div>
	</section>
</main>


<!-- scripts -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
